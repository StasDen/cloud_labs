spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    # Showing log for each sql query
    show-sql: true
    open-in-view: true

    hibernate:
      ddl-auto: update

    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

  # Swagger
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

server:
  port: 8080
